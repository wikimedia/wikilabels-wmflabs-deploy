i18n:
  en:
    notes-label: Notes
    semanticlabels-label: Choose likely intention(s) for the edit
    # Semantic meanings
    copyediting-label: Copy Editing
    copyediting-description: rephrase; improve grammar, spelling, tone, or punctuation.
    clarification-label: Clarification
    clarification-description: specify or explain an existing fact or meaning by example or discussion without adding new information.
    simplification-label: Simplification
    simplification-description: reduce the complexity or breadth of discussion; may remove information.
    pov-label: Point of View
    pov-description: rewrite using encyclopedic, neutral tone; remove bias; apply due weight.
    refactoring-label: Refactoring
    refactoring-description: restructure the article; move and rewrite content, without changing the meaning of it.
    factupdate-label: Fact Update
    factupdate-description: update numbers, dates, scores, episodes, status, etc. based on newly available information.
    elaboration-label: Elaboration
    elaboration-description: extend/add substantive new content; insert a fact or new meaningful assertion (beyond a simple Fact Update).
    verifiability-label: Verifiability
    verifiability-description: add sources, citation
    disambiguation-label: Disambiguation
    disambiguation-description: re-link from a disambiguation page to the specific page.
    wikification-label: Wikification
    wikification-description: make text more suitable for the wiki medium, e.g. adding links, or removing them where necessary; converting bold text to proper headers, etc; or manual of style related changes for formatting
    vandalism-label: Vandalism
    vandalism-description: deliberately attempt to damage the article.
    countervandalism-label: Counter-vandalism
    countervandalism-description: revert or remove vandalism.
    process-label: Process
    process-description: start or continue a wiki process workflow such as tagging (or un-tagging) an article with cleanup, merge or deletion notices.
    other-label: Other
    other-description: none of the above, please leave a note.
    # Objects
    wikilink-label: Wikilink
    wikilink-description: Links to another page within English Wikipedia. E.g. <code>[[John_Smith_(professor)|Dr. Smith]]</code>
    interwikilink-label: Inter Wikilink
    interwikilink-description: Links to a page on another Wikimedia project website, such as Meta or another language. E.g. <code>[[:mw:Extension:OAuth]]</code>
    externallink-label: External Link
    externallink-description: Links that use absolute URLs to point towards external domains. E.g. <code>[https://wikimedia.org The Wikimedia Portal]</code>
    ref-label: Reference
    ref-description: A reference tag and/or a citation template. E.g. <code>&lt;ref&gt;{{cite book| ... }}&lt;/ref&gt;</code>
    cat-label: Category
    cat-description: A category link. E.g. <code>[[Category:Hats]]</code>
    heading-label: Heading
    heading-description: Section headings. E.g. <code>== Heading 2 ==</code>
    table-label: Table
    table-description: Wikitext table code and/or the content contained within. E.g., <code>{|</code>, <code>|</code>, <code>|-</code>, <code>|}</code>
    template-label: Template
    template-description: General template transclusions. E.g. <code>{{Chemistry navbox}}</code> or <code>{{Infobox|...}}</code> (not a citation template or cleanup template)
    cleanuptag-label: Cleanup tag
    cleanuptag-description: A template that notes of an issue in the page. E.g. "reads like an advert", <code>{{citation needed}}</code>, or "COI involved"
    processtag-label: Process tag
    processtag-description: A template that implements an on wiki process.  E.g. <code>{{Prod}}</code> or <code>{{CSD}}</code>.
    list-label: List
    list-description: Bulleted, numbered or description list
    markup-label: Markup
    markup-description: Elements used for formatting content (excludes tables, templates and special characters). E.g. <code>'''</code> (bold), <code>''</code> (italics) and HTML tags.
    specialchars-label: Special Characters
    specialchars-description: Mathematical characters, greek characters, etc. E.g. &Sigma; (&amp;Sigma;) or &middot; (&amp;middot;)
    media-label: Media
    media-description: Media Files (Images, Audio, Video) objects. Usually in the form of a <code>[[File:...]]</code> link, but sometimes also appears in a template as a parameter <code>filename = File:...</code>.
    bodycopy-label: Body Copy
    bodycopy-description: The main article or text part (as distinct from the headings, subheadings, and graphics)
    datavalue-label: Data Value
    datavalue-description: Numbers, True/False/yes/no, dates or time. E.g. <code>January 3rd</code>, <code>$150</code>, <code>2015/01/02</code>, <code>{{Infobox president|<u>is-current=yes</u>}}</code>, etc.
    punctuation-label: Punctuation
    punctuation-description: Body copy punctuation characters that are intended to appear in text. E.g. periods, commas, asterisks, brackets, colon, dash, etc.
    information-label: Information
    information-description: Factual or meaningful information content.  Note that one could change "body copy" without changing the "information" contained.
    # Actions
    deletion-label: Deletion
    deletion-description:
    insertion-label: Insertion
    insertion-description:
    modification-label: Modification
    modification-description:
  it:
    notes-label: Commenti
    semanticlabels-label: Scegli l'intenzione più probabile per questa modifica.
    # Semantic meanings
    copyediting-label: Copy Editing
    copyediting-description: parafrasa, migliora la grammatica, il tono o la punteggiatura.
    clarification-label: Precisazione
    clarification-description: chiarifica or articola ulteriormente un passaggio senza aggiungere nuova informazione.
    simplification-label: Semplificazione
    simplification-description: riduce la complessità o lunghezza di un passaggio. Può rimuovere informazione.
    pov-label: Punto di vista neutrale
    pov-description: riscrive un passaggio usando un tono neutro ed enciclopedico. Rimuove bias e dà un'enfasi appropriata a diversi punti di vista.
    refactoring-label: Riorganizzazione
    refactoring-description: riordina e ristruttura una voce, muovendo o riscrivendo il contenuto, senza modificarne il significato.
    factupdate-label: Aggiornamento fattuale
    factupdate-description: aggiorna numeri, date, o altri elementi fattuali di una voce sulla base di nuova informazione disponibile.
    elaboration-label: Elaborazione
    elaboration-description: estende o aggiunge contenuto sostanzialmente nuovo; inserisce un fatto o una nuova asserzione, al di là di un semplice aggiornamento fattuale.
    verifiability-label: Verificabilità
    verifiability-description: aggiunge fonti o citazioni.
    disambiguation-label: Disambiguazione
    disambiguation-description: ristabilisce un link da una pagina di disambiguazione a una voce specifica.
    wikification-label: Wikificazione
    wikification-description: modifica una voce per renderla conforme, per grafica e organizzazione dei contenuti, al resto delle voci del progetto. Per esempio, aggiungere o rimuovere link, dove appropriato; sostituire un grassetto con un'intestazione di sezione, applicare il manuale di stile.
    vandalism-label: Vandalismo
    vandalism-description: tentativo intenzionale di danneggiare una voce.
    countervandalism-label: Antivandalismo
    countervandalism-description: corregge o rimuove modifiche volte a danneggiare intenzionalmente una voce.
    process-label: Processo
    process-description: inizia o estende un processo come l'applicazione a una voce di un template di manutenzione, una richiesta di cancellazione etc.
    other-label: Altro
    other-description: nessuna di queste opzioni, per favore lascia un commento.
    # Objects
    wikilink-label: Wikilink
    wikilink-description: Link verso un'altra voce della Wikipedia italiana. Per esempio, <code>[[Dante Alighieri|Dante]]</code>.
    interwikilink-label: Interlink
    interwikilink-description: Link verso una voce su un altro progetto Wikimedia (per esempio Meta) o verso un'altra lingua. Per esempio, <code>[[:mw:Extension:OAuth]]</code>.
    externallink-label: Link esterno
    externallink-description: Link che usa un URL assoluto verso un dominio esterno. Per esempio, <code>[http://www.bbc.com/ BBC]</code>.
    ref-label: Nota
    ref-description: Una nota e/o un template di citazione fonti. Per esempio, <code>&lt;ref&gt;{{Cita libro| ... }}&lt;/ref&gt;</code>.
    cat-label: Categoria
    cat-description: Link a una categoria. Per esempio, <code>[[Categoria:Cappelli]]</code>.
    heading-label: Intestazione
    heading-description: Un'intestazione di sezione. Per esempio, <code>== Sezione 2 ==</code>.
    table-label: Tabella
    table-description: Markup di tabella e/o contenuto all'interno di una tabella. Per esempio, <code>{|</code>, <code>|</code>, <code>|-</code>, <code>|}</code>.
    template-label: Template
    template-description: Template generico (ad esclusione di template di citazione fonti o di manutenzione). Per esempio, <code>{{Regioni italiane}}</code>.
    cleanuptag-label: Template di manutenzione
    cleanuptag-description: Un template che segnala problemi di una voce. Per esempio, <code>{{promozionale}}</code> o <code>{{citazione necessaria}}</code>.
    processtag-label: Template di processo
    processtag-description: Un template che implementa un processo. Per esempio, <code>{{Cancellazione}}</code>.
    list-label: Lista
    list-description: Una lista, lista numerata o lista di definizioni.
    markup-label: Markup
    markup-description: Un elemento usato per la formattazione di contenuto (ad esclusione di tabelle, template e caratteri speciali). Per esempio, <code>'''</code> (grassetto) <code>'''</code>.
    specialchars-label: Caratteri speciali
    specialchars-description: Caratteri matematici, greci etc. Per esempio, &Sigma; (&amp;Sigma;) o &middot; (&amp;middot;)
    media-label: Elemento multimediale
    media-description: File multimediale (immagine, file audio, video). Generalmente nella forma di un link <code>[[File:...]]</code>, o di un parametro all'interno di un template <code>filename = File:...</code>.
    bodycopy-label: Corpo del testo
    bodycopy-description: Contenuto testuale di una voce (ad esclusione di intestazioni, sottointestazioni, elementi grafici etc.).
    datavalue-label: Dato
    datavalue-description: Numeri, date, ore, valori come Vero o Falso all'interno di un template. Per esempio, <code>3 gennaio</code>, <code>$150</code>, <code>03/01/2015</code>, etc.
    punctuation-label: Punteggiatura
    punctuation-description: Caratteri di punteggiatura all'interno del testo di una voce. Per esempio, punti, virgole, parentesi, etc.
    information-label: Informazione
    information-description: Contenuto che rappresenta un'informazione fattuale.  Nota che è possibile modificare il corpo del testo senza modificare l'informazione in esso contenuta.
    # Actions
    deletion-label: Cancellazione
    deletion-description: rimuove un elemento.
    insertion-label: Inserimento
    insertion-description: aggiunge un elemento.
    modification-label: Modifica
    modification-description: modifica un elemento.
